<!DOCTYPE html>
<html data-ng-app="portfoliosApp">
  <head>

    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,300' rel='stylesheet' type='text/css'>
    <meta charset="utf-8" />

    <title>Hall of Projects</title>

    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.23/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.23/angular-route.min.js"></script>
    
    <script src="js/app.js"></script>
    <script src="js/controllers/controllers.js"></script>
    <script src="js/services/portfoliosService.js"></script>

  </head>
  <body>

    <div class="container center-block">
      <div class="row">
        <div class="col-md-12 col-xs-12 text-center">
          <h1>Hello, this is the Hall of Projects</h1>
        </div>
      </div>

      <div class="row text-center">
        <div class="col-md-4 col-xs-12">

    <div data-ng-controller="PortfoliosController">
      <div data-ng-repeat="portfolio in portfolios">

<a data-toggle="modal" data-target=".bs-example-modal-lg"><img src="{{portfolio.img}}" class="img-responsive" alt="Responsive image"></a>
        <div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-lg">
            <div class="modal-content">
              <img src="{{portfolio.img}}" class="img-responsive" alt="Responsive image">
              <p>{{portfolio.name}}<br />{{portfolio.description}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>


        </div>
      </div> <!-- row -->

    <div class="row text-center">
      <p>Made with <span style="color:red">♥</span>, always. — <a href="https://github.com/ablwr">Ashley Blewer</a>!</p>
    </div>

    </div> <!-- container -->
  </body>
</html>
